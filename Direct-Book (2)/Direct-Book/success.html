<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Your custom styles (if any) -->
    <style>
        body {
            background-color: #F7F7F6;
        }

        .card {
            width: 50%;
            margin: auto;
            margin-top: 50px;
            border-radius: 25px;
            background: #EBEBEA;
            border: none;
            text-align: center;
            padding: 40px;
        }

        .success-animation {
            color: #5d87ff;
            font-size: 50px;
            animation: bounce 1s infinite;
        }

        .success-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            border-radius: 12px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Styles for Small Screens */
        @media (max-width: 576px) {
            .card {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <!-- Success Animation (Tick Mark) -->
            <div class="success-animation">&#10004;</div>

            <!-- Success Message -->
            <div class="success-message">
                Appointment Confirmed
            </div>
	
<div class="pt-3">
	<label for="username">Patient Name : Amina Muhammad</label>
</br>
		<label for="username">Booking Time : 8.15 am</label>
</div>
            <!-- Button Container -->
            <div class="button-container">
                <!-- Share Button -->
                <a href="#" class="btn btn-primary mr-2">Share</a>

                <!-- Save Button -->
                <a href="#" class="btn btn-success">Save</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery CDN (required for Bootstrap JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
